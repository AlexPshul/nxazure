name: Publish to NPM
on:
  release:
    types: [created]

jobs:
  Release:
    name: Build, test and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ğŸ› ï¸
        run: npm ci
      - name: Build project ğŸ‘·â€â™‚ï¸ğŸ—ï¸
        run: npm run build:all
      - name: E2E Testing ğŸ§ª
        run: npm run e2e:all
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
